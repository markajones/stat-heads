---
layout: default
---

<div class="row">
    <div class="col-md-8">
        <h1>{{page.title}}</h1>
        <strong>{{page.date | date: '%d %B %Y'}}</strong>
        {{content}}
    </div>

    <div class="col-md-4">
        <ul>
            <h1>Tags</h1>
            {% for post in site.tags[page.tag] %}
            <h2>{{ page.tag }}</h2>
            <li>
                {{ post.date | date: "%B %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
